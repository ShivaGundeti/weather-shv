<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div class="container">
  <div class="weather">
    
    <h1 class="heading">WEATHER APP</h1>
 
       
       <div class="weather-detail">
        <div class="input-group m-3 w-50 mx-auto">
          <input type="text" class="form-control" id="search-city" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2" onclick="search()">Search</button>
        </div>

        <div class="city-image" id="city-image">

        </div> 
        <div class="get">
          <div id="name">
            <h1>City</h1>
          </div>
            <div id="temp">
              <h1>22Â°C</h1>
            </div>
        </div>
       
          <div id="few-det">
            <h4>Pressure: </h4>
            <h4>Humidity: </h4>
            <h4>Sea level: </h4>
          </div>

          <div id="desc">
            <h2>Description</h2>
          </div>
       </div>
   
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
